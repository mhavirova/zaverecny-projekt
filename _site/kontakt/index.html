<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kontakt</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" href="/favicon.ico?v=1" sizes="any">
        <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=1">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <meta name="apple-mobile-web-app-title" content="Filip Havíř" />
        <link rel="manifest" href="/site.webmanifest">

    </head>
    <body>

        <div class="content">

            <!-- Menu -->
            <header class="header">

                <input type="checkbox" class="menu__checkbox" id="menu-checkbox">
                <label for="menu-checkbox" class="menu__toggler">☰</label>

                <a class="heading__name" href="/">
                    <h2 class="heading__text">Filip Havíř</h2>
                </a>
                
                <ul class="menu__list">
                <li class="menu__item"> <a class="link menu__link" href="/">Domů</a></li>
                <li class="menu__item"> <a class="link menu__link" href="/omne/">O mně</a></li>
                <li class="menu__item"> <a class="link menu__link" href="/zkusenosti/">Zkušenosti</a></li>
                <li class="menu__item"> <a class="link menu__link" href="/spoluprace/">Spolupráce</a></li>
                <li class="menu__item"> <a class="link menu__link" href="/kontakt/">Kontakt</a></li>
                </ul>
                
            </header>

            
<div class="contact">


    <div class="contact__first-part">

        <h2 class="heading contact__heading--first">Kontakt</h2>

            <p>Filip Havíř</p>
            <p>DevOps Engineer</p>
            <p class=><a class="link contact__email--dark" href="mailto:havirfilip@gmail.com">havirfilip@gmail.com</a></p>
            <p class=><a class="link contact__number--dark" href="callto:+420733483982">+420 733 483 982</a></p>
            <a href="https://cz.linkedin.com/in/filiphavir/cs" target="_blank">
                <img class="linkedin-logo" src="/img/linkedin-logo.webp" alt="logo Linkedin">
            </a>
    </div>


    <div class="form">

        <h2 class="heading contact__heading--second">Ozvěte se mi!</h2>

            <form action="https://submit-form.com/hgB8cMNE5" method="post">
                <input type="hidden" name="_redirect" value="https://filip-havir.netlify.app/vyplnenyform/"/>
                
                    <div class="form-field">
                        <label for="jmeno">Jméno *</label>
                        
                        <input type="text"
                        name="jmeno"
                        id="jmeno"
                        maxlength="20"
                        required>
                    </div>

                    <div class="form-field">
                        <label for="prijmeni">Příjmení *</label>
                        
                        <input type="text"
                        name="prijmeni"
                        id="prijmeni"
                        maxlength="20"
                        required>
                    </div>

                    <div class="form-field">
                        <label for="email">E-mail *</label>
                        
                        <input type="email"
                        name="email"
                        id="email"
                        required>
                    </div>

                    <div class="form-field">
                        <label for="telefon">Mobil *</label>
                        
                        <input type="tel"
                        name="telefon"
                        id="telefon"
                        placeholder="+420 123 456 789"
                        required>
                    </div>
                

                    <div class="form-field">
                        <label for="poznamka">Poznámka *</label>
                        <textarea name="poznamka" id="poznamka" rows="10" cols="60" required></textarea>
                        
                    </div>

                    <button class="button__form" type="submit">Odeslat</button>

                    <p><i>* Pole označená hvězdičkou jsou povinná.</i></p>

        </form>

    </div>


</div>

            <!-- Footer -->
            <footer class="footer">

                <a class="link contact__name--light" href="/">
                    <p>Filip Havíř</p>
                </a>

                <p class=><a class="link contact__number--light" href="callto:+420733483982">+420 733 483 982</a></p>
                <p class=><a class="link contact__email--light" href="mailto:havirfilip@gmail.com">havirfilip@gmail.com</a></p>

                <a href="https://cz.linkedin.com/in/filiphavir/cs" target="_blank">
                    <img class="linkedin-logo" src="/img/linkedin-logo.webp" alt="logo Linkedin">
                </a>
            
            </footer>


        </div>
    </body>
</html>
