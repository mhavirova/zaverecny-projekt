---
layout: template.njk
title: Kontakt
---
<h2 class="contact-me">Ozvěte se mi!</h2>


<form action="">
<div class="name__field">
    <label for="jmeno">Jméno</label>
    
    <input type="text"
    name="jmeno"
    id="jmeno"
    size="20"
    maxlength="10"
    required>
</div>

<div>
    <label for="prijmeni">Příjmení</label>
    
    <input type="text"
    name="prijmeni"
    id="prijmeni"
    size="20"
    maxlength="10"
    required>
</div>

<div>
    <label for="email">E-mail</label>
    
    <input type="email"
    name="email"
    id="email"
    required>
</div>

<div>
    <label for="telefon">Mobil</label>
    
    <input type="tel"
    name="telefon"
    id="telefon"
    placeholder="+420 123 456 789"
    required>
</div>

<div>
    <textarea name="Poznámka" id="poznamka" required>Poznámka</textarea>
</div>

<button type="submit">Odeslat</button>

</form>
